<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"> 
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Open+Sans:800i" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <title>Foodmap</title>
  </head>
  <body>

    <section id="sectn-splash">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <h1><em>Foodmap</em></h1>
            <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
            <span class="sr-only">Loading...</span>
          </div>    
        </div>
      </div>
    </section>

    <header id="header">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <h1 class="text-center"><em>Foodmap</em></h1>
          </div>    
        </div>
      </div>
    </header>

    <section id="sectn-maps">
      <div class="container-fluid">
        <div class="row"><!--row-->
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 center-block"><!--col-->
            <iframe class="hidden-md hidden-lg center-block" src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d26641.480404991005!2d-70.66853469817785!3d-33.418419563410396!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1srestaurants+cerca+de+avenida+vivaceta%2C+independencia!5e0!3m2!1ses!2scl!4v1513127957178" width="250" height="250" frameborder="0" style="border:0" allowfullscreen></iframe><!--mobile-->
            <iframe class="hidden-xs hidden-sm center-block" src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d53278.3785290035!2d-70.68900484768879!3d-33.42588636421099!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1srestaurantes+cerca+de+avenida+vivaceta%2C+independencia!5e0!3m2!1ses!2scl!4v1513131010513" width="800" height="600" frameborder="0" style="border:0" allowfullscreen></iframe><!--web-->
          </div><!--col-->
        </div><!--row-->
      </div>  
    </section>

    <section id="sectn-search"> 
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 center-block">
            <h3 class="text-center">Comida cerca de t√≠</h3>
            <div class="input-group">
              <input id="input-search" type="search" class="form-control" placeholder="Tipo de comida">
              <span class="input-group-addon">
                <i class="fa fa-search" aria-hidden="true"></i>
              </span>
            </div>
          </div>
        </div>
      </div>
    </section>  
    
    <section id="sectn-imgs">
      <div class="container-fluid">  
        <div class="row">
          <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
            <img src="assets/images/china.jpg" class="img-food center-block img-responsive" alt="Responsive image">
          </div>
          <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 center-block">
            <img src="assets/images/indian.jpg" class="img-food center-block img-responsive" alt="Responsive image">
          </div>
          <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 center-block">
            <img src="assets/images/italian.jpg" class="img-food center-block img-responsive" alt="Responsive image">
          </div>
        </div>
        <div class="row">
          <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 center-block">
            <img src="assets/images/japanese.jpg" class="img-food center-block img-responsive" alt="Responsive image">
          </div>
          <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 center-block">
            <img src="assets/images/mexican.jpeg" class="img-food center-block img-responsive" alt="Responsive image">
          </div>
          <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 center-block">
            <img src="assets/images/vegetarian.jpg" class="img-food center-block img-responsive" alt="Responsive image">
          </div>
        </div>
      </div> 
    </section>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>
  </body>
</html>
